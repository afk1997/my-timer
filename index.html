<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="A beautiful, modern pomodoro timer to boost your productivity">
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <h1>Pomodoro Timer</h1>
            
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="pomodoro">Focus</button>
                <button class="mode-btn" data-mode="shortBreak">Short Break</button>
                <button class="mode-btn" data-mode="longBreak">Long Break</button>
            </div>
            
            <div class="timer">
                <div class="time-display">
                    <span id="minutes">25</span>
                    <span class="separator">:</span>
                    <span id="seconds">00</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="control-btn">Start</button>
                <button id="reset-btn" class="control-btn">Reset</button>
            </div>
            
            <div class="session-container">
                <div class="session-count">
                    <span id="session-count">0</span> sessions completed
                </div>
                <div class="session-indicators">
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
