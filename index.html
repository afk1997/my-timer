<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="A beautiful, modern pomodoro timer to boost your productivity">
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/clock-icon.png">
    <meta property="fc:frame:button:1" content="⏱️ Start Timer">
    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
      window.farcasterSdk = sdk;
    </script>
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <h1>Pomodoro Timer</h1>
            
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="pomodoro">Focus</button>
                <button class="mode-btn" data-mode="shortBreak">Short Break</button>
                <button class="mode-btn" data-mode="longBreak">Long Break</button>
            </div>
            
            <div class="timer">
                <div class="time-display">
                    <span id="minutes">25</span>
                    <span class="separator">:</span>
                    <span id="seconds">00</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="control-btn">Start</button>
                <button id="reset-btn" class="control-btn">Reset</button>
            </div>
            
            <div class="sound-settings">
                <button id="sound-toggle" class="icon-btn">
                    <span class="material-icons">volume_up</span>
                </button>
                <div class="sound-popup">
                    <h3>Sound Settings</h3>
                    <div class="sound-option">
                        <label for="completion-sound">Completion Sound</label>
                        <input type="checkbox" id="completion-sound" checked>
                    </div>
                    <div class="sound-option">
                        <label for="tick-sound">Tick Sound</label>
                        <input type="checkbox" id="tick-sound" checked>
                    </div>
                    <div class="sound-option">
                        <label for="countdown-sound">Countdown Sound</label>
                        <input type="checkbox" id="countdown-sound" checked>
                    </div>
                    <div class="sound-option">
                        <label for="volume">Volume</label>
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
                    </div>
                </div>
            </div>
            
            <div class="session-container">
                <div class="session-count">
                    <span id="session-count">0</span> sessions completed
                </div>
                <div class="session-indicators">
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
